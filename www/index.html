<!DOCTYPE html>
<html ng-app="app" lang="en">
	<head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	  <title></title>

	  <link href="build/css/app.min.css" rel="stylesheet">

	  <script src="build/js/app.min.js"></script>
	  <script src="cordova.js"></script>
	</head>
	<body>

		<ion-nav-bar class="bar-stable">
			<ion-nav-back-button></ion-nav-back-button
		</ion-nav-bar>

    <ion-nav-view></ion-nav-view>

    <ion-tabs class="tabs-positive tabs-icon-only">
			<!-- Home -->
		  <ion-tab ui-sref="home" icon="ion-home" badge="2" badge-style="badge-assertive">
		    <ion-nav-view name="home"></ion-nav-view>
		  </ion-tab>

			<!-- Settings -->
		  <ion-tab ui-sref="settings" icon="ion-settings">
		    <ion-nav-view name="settings"></ion-nav-view>
		  </ion-tab>

			<!-- About -->
		  <ion-tab ui-sref="about" icon="ion-information-circled">
		    <ion-nav-view name="about"></ion-nav-view>
		  </ion-tab>
		</ion-tabs>

	</body>
</html>
