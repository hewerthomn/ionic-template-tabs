<!DOCTYPE html>
<html ng-app="app" lang="en">
	<head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	  <title></title>

	  <link href="build/css/app.min.css" rel="stylesheet">

	  <script src="build/js/app.min.js"></script>
	  <script src="cordova.js"></script>
	</head>
	<body>
	  <ion-pane>
	  	<!-- Header  -->
	    <ion-header-bar class="bar-stable">
	      <h1 class="title" ui-sref="home" ui-sref-opts="{ reload: true, notify: true }">
	        <img src="img/ionic.png" class="app-brand">
	        AppName
	      </h1>
	      <button class="button button-clear" ui-sref="about"><i class="ion-information-circled"></i></button>
	    </ion-header-bar>
	  	<!-- Header  -->

			<!-- Tabs -->
	    <ion-tabs class="tabs-stable tabs-icon-only">
	    	<!-- Home -->
	      <ion-tab ui-sref="home" icon-on="ion-home positive" icon-off="ion-home">
	        <ion-nav-view name="home"></ion-nav-view>
	      </ion-tab>
	    	<!-- Home -->

	    	<!-- Settings -->
	      <ion-tab ui-sref="settings" icon-on="ion-settings assertive" icon-off="ion-settings">
	        <ion-nav-view name="settings"></ion-nav-view>
	      </ion-tab>
	    	<!-- Settings -->
	    </ion-tabs>
			<!-- Tabs -->

	    <ion-nav-view></ion-nav-view>
	  </ion-pane>
	</body>
</html>
